<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- 上余白 -->
      <div class="row">
        <div class="col-lg-offset-0 col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <img
            src="../../static/img/header_logo.png"
            th:src="@{/img/header_logo.png}"
          />
        </div>
      </div>
      <!-- login form -->
      <div class="row">
        <div
          class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <!-- ここにモックのform要素を貼り付けます -->

            <form method="post" action="#" th:action="@{/insert}" th:object="${insertAdministratorForm}">
              <fieldset>
                  <legend>管理者登録</legend>
          
                  <!-- 氏名 -->
                  <div class="form-group">
                      <label for="name">氏名:</label>
                      <input type="text" th:field="*{name}" class="form-control" placeholder="山田太郎" />
                      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages"></span>
                  </div>
          
                  <!-- メールアドレス -->
                  <div class="form-group">
                      <label for="mailAddress">メールアドレス:</label>
                      <input type="text" th:field="*{mailAddress}" class="form-control" placeholder="yamada@mail.com" />
                      <span th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages"></span>
                  </div>
          
                  <!-- パスワード -->
                  <div class="form-group">
                      <label for="password">パスワード:</label>
                      <input type="password" th:field="*{password}" class="form-control" placeholder="password" />
                      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-messages"></span>
                  </div>
          
                  <button type="submit" class="btn btn-primary">登録</button>
              </fieldset>
          </form>
          

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
  </body>
</html>
